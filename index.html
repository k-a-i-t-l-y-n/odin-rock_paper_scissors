<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
</head>

<body>

    <script>

        const start = document.createElement("button");
        start.textContent = "START GAME";

        const rock = document.createElement("button");
        rock.textContent = "ROCK";

        const paper = document.createElement("button");
        paper.textContent = "PAPER";

        const scissors = document.createElement("button");
        scissors.textContent = "SCISSORS";

        const results = document.createElement("div");

        start.addEventListener('click', game);
        rock.addEventListener("click", playRound("ROCK", computerPlay));
        paper.addEventListener("click", playRound("PAPER", computerPlay));
        scissors.addEventListener("click", playRound("SCISSORS", computerPlay));

        function computerPlay() {
            let randomNum = Math.floor(Math.random() * 3);

            if (randomNum === 0) {
                return "ROCK";
            }
            else if (randomNum === 1) {
                return "PAPER";
            }
            else {
                return "SCISSORS";
            }

        }

        function playRound(playerSelection, computerSelection) {
            let game = 1;

            let computerWins = 0;
            let playerWins = 0;


            if (playerSelection === "SCISSORS" && computerSelection === "ROCK") {
                game++;
                computerWins++;
                results.textContent += "Computer wins -- " + computerSelection + " beats " + playerSelection;
            }
            if (playerSelection === "ROCK" && computerSelection === "PAPER") {
                game++;
                computerWins++;
                results.textContent += "Computer wins -- " + computerSelection + " beats " + playerSelection;
            }

            if (playerSelection === "PAPER" && computerSelection === "SCISSORS") {
                game++;
                computerWins++;
                results.textContent += "Computer wins -- " + computerSelection + " beats " + playerSelection;
            }

            if (playerSelection === "PAPER" && computerSelection === "ROCK") {
                game++;
                playerWins++;
                results.textContent += "Player wins -- " + playerSelection + " beats " + computerSelection;
            }

            if (playerSelection === "ROCK" && computerSelection === "SCISSORS") {
                game++;
                playerWins++;
                results.textContent += "Player wins -- " + playerSelection + " beats " + computerSelection;
            }

            if (playerSelection === "SCISSORS" && computerSelection === "PAPER") {
                game++;
                playerWins++;
                results.textContent += "Player wins -- " + playerSelection + " beats " + computerSelection;
            }

            else {
                game++;
                results.textContent += "A tie ";
            }

            if (playerWins > computerWins) {
                results.textContent += "Player wins " + playerWins + "-" + computerWins;
            }
            else if (playerWins < computerWins) {
                results.textContent += "Computer wins " + computerWins + "-" + playerWins;
            }
            else {
                results.textContent += "A tie " + computerWins + "-" + playerWins;
            }
        }

    </script>
    
</body>

</html>
